    <article>

        <div id="box"></div>

        <!-- <label for="input">Gib eine Zahl zwischen 1 und 6 ein.</label> <br><br>
        <label for="input">oder das Wort "Apfel" ein.</label> <br><br>
        <input type="text" id="input" name="input"><br><br>

        <button onclick="myFunction()">Try it</button> <br><br>

        <p id="info"></p> <br><br> -->


        <script>
            var up = false,
                right = false,
                down = false,
                left = false,
                x = window.innerWidth / 2 - 130 / 2,
                y = window.innerHeight / 2 - 130 / 2
            document.addEventListener('keydown', press)
            function press(e) {
                if (e.keyCode === 38 /* up */ || e.keyCode === 87 /* w */ || e.keyCode === 90 /* z */) {
                    up = true
                }
                if (e.keyCode === 39 /* right */ || e.keyCode === 68 /* d */) {
                    right = true
                }
                if (e.keyCode === 40 /* down */ || e.keyCode === 83 /* s */) {
                    down = true
                }
                if (e.keyCode === 37 /* left */ || e.keyCode === 65 /* a */ || e.keyCode === 81 /* q */) {
                    left = true
                }
            }
            document.addEventListener('keyup', release)
            function release(e) {
                if (e.keyCode === 38 /* up */ || e.keyCode === 87 /* w */ || e.keyCode === 90 /* z */) {
                    up = false
                }
                if (e.keyCode === 39 /* right */ || e.keyCode === 68 /* d */) {
                    right = false
                }
                if (e.keyCode === 40 /* down */ || e.keyCode === 83 /* s */) {
                    down = false
                }
                if (e.keyCode === 37 /* left */ || e.keyCode === 65 /* a */ || e.keyCode === 81 /* q */) {
                    left = false
                }
            }
            function gameLoop() {
                var div = document.getElementById('box');
                var divinfo = div.getBoundingClientRect();
                    console.log(div.offsetLeft);
                    console.log(window.innerWidth);
                if (up && div.offsetTop > 0 )  {
                    y = y - 10
                }
                if (right && div.offsetLeft <  window.innerWidth - divinfo.width) {
                    x = x + 10
                }
                if (down && div.offsetTop <  window.innerHeight - divinfo.height) {
                    y = y + 10
                }
                if (left && div.offsetLeft > 0) {
                    x = x - 10
                }
                div.style.left = x + 'px'
                div.style.top = y + 'px'
                window.requestAnimationFrame(gameLoop)
            }
            window.requestAnimationFrame(gameLoop)
        </script>

    </article>
